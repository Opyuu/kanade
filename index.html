<!DOCTYPE html>
<html>
    <head>
        <title>Idle Sekai</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="left"> 
            <a>
                Crystal Count: <span id="Counter">0</span><br>
                Per second: <span id="CPS">0</span>
            </a>
            <br>
            <img src="assets/images/crystal.png" onclick="clicked()" id="crystalButton">
            
        </div>
       
        <div class="right">
            <button onclick="buy_NeneRobo()" class="shop">Buy NeneRobo</button>
            <a class="shoptext">
                NeneRobos: <span id="RoboCount">0</span><br>
                Cost: <span id="RoboCost">10</span>
            </a>

            <button onclick="buy_sibling()" class="shop">Buy Sibling</button>
            <a class="shoptext">
                Siblings: <span id="SiblingCount">0</span><br>
                Cost: <span id="SiblingCost">100</span>
            </a>
        </div>
    </body>

    <script type="text/javascript" src="main.js"></script>
</html>
